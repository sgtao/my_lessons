<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My lessons(sgtao)</title>
  <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="container">
    <h1>My lessons(sgtao)</h1>
    <div>
      <p>学習サイトから変更したコンテンツを紹介します。</p>
    </div>
    <div id="main-content">
      <main>
        <section class="lessons">
          <div class="lessons__inner">
            <div class="lessons__item">
              <div class="cover-slide hover-darken">
                <img class="img-zoom" src="images/01_dotinstall_Numbers.png" alt="">
              </div>
              <p class="lessons__title">ドットインストール「数字タッチゲーム」</p>
            </div>
            <div class="lessons__item">
              <div class="cover-slide hover-darken">
                <img class="img-zoom" src="images/02_AosagiHeron_PongGame.png" alt="">
              </div>
              <p class="lessons__title">ヘロンの数学「ピンポンゲーム」</p>
            </div>
            <div class="lessons__item">
              <div class="cover-slide hover-darken">
                <img class="img-zoom" src="images/03_AosagiHeron_minesweeper.png" alt="">
              </div>
              <p class="lessons__title">ヘロンの数学「マインスィーパー」</p>
            </div>
          </div>
        </section>
      </main>
    </div>

  </div>
  <script src="scripts/vendors/TweenMax.min.js"></script>
  <script src="scripts/vendors/scroll-polyfill.js"></script>
  <script src="scripts/libs/scroll.js"></script>
  <script src="scripts/libs/text-animation.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
